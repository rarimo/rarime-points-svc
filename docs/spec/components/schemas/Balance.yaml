allOf:
  - $ref: '#/components/schemas/BalanceKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - user_did
          - amount
          - updated_at
        properties:
          user_did:
            type: string
            description: DID of the points owner
            example: "did:iden3:readonly:tUDjWxnVJNi7t3FudukqrUcNwF5KVGoWgim5pp2jV"
          amount:
            type: integer
            description: Amount of points
            example: 580
          updated_at:
            type: string
            format: time.Time
            description: UTC time (RFC3339) of the last points accruing
            example: "2021-08-12T13:00:00Z"
