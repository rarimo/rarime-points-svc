allOf:
  - $ref: '#/components/schemas/BalanceKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - amount
          - is_disabled
          - created_at
          - updated_at
          - level
        properties:
          amount:
            type: integer
            format: int64
            description: Amount of points
            example: 580
          is_disabled:
            type: boolean
            description: |
              Whether the user was not referred by anybody, but the balance with some
              events was reserved. It happens when the user fulfills some event
              before the balance creation.
            example: false
          created_at:
            type: integer
            description: Unix timestamp of balance creation
            example: 1706531218
          updated_at:
            type: integer
            description: Unix timestamp of the last points accruing
            example: 1706531218
          rank:
            type: integer
            format: int
            description: Rank of the user in the full leaderboard. Returned only for the single user.
            example: 294
          active_referral_codes:
            type: array
            description: |
              Referral codes which can be used to build a referral link and send it
              to friends. Returned only for the single user.
            example: ["zgsScguZ", "jerUsmac"]
            items:
              type: string
          consumed_referral_codes:
            type: array
            description: Referral codes used by invited users. Returned only for the single user.
            example: ["73k3bdYaFWM", "9csIL7dW65m"]
            items:
              type: string
          level:
            type: integer
            format: int
            description: The level indicates how many possibilities the user has 
            example: 2           
