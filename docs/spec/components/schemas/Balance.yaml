allOf:
  - $ref: '#/components/schemas/BalanceKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - amount
          - referral_id
          - is_verified
          - created_at
          - updated_at
        properties:
          amount:
            type: integer
            format: int64
            description: Amount of points
            example: 580
          referral_id:
            type: string
            description: Referral ID used to build a referral link and send it to friends
            example: "zgsScguZ"
          is_verified:
            type: boolean
            description: Whether the user has scanned passport
            example: true
          created_at:
            type: integer
            description: Unix timestamp of balance creation
            example: 1706531218
          updated_at:
            type: integer
            description: Unix timestamp of the last points accruing
            example: 1706531218
          rank:
            type: integer
            format: int
            description: Rank of the user in the full leaderboard. Returned only for the single user.
            example: 294
