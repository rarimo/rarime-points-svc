allOf:
  - $ref: '#/components/schemas/PointPriceKey'
  - type: object
    required:
      - attributes
    properties:
      type:
        type: string
        enum: [point_price]
      attributes:
        type: object
        required:
          - urmo
        properties:
          urmo:
            type: integer
            format: uint64
            description: Amount of `urmo` tokens for one point
            example: 1000
