allOf:
  - $ref: '#/components/schemas/EventKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - status
          - created_at
          - meta
        properties:
          status:
            type: string
            description: See `filter[status]` parameter for explanation
            enum: [open, fulfilled, claimed]
          created_at:
            type: string
            format: time.Time
            description: UTC time (RFC3339) of event creation
            example: "2021-08-12T13:00:00Z"
          meta:
            $ref: '#/components/schemas/EventMeta'
