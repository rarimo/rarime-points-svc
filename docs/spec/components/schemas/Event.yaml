allOf:
  - $ref: '#/components/schemas/EventKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - status
          - created_at
          - meta
        properties:
          status:
            type: string
            description: See `filter[status]` parameter for explanation
            enum: [open, fulfilled, claimed]
          created_at:
            type: string
            format: time.Time
            description: UTC time (RFC3339) of event creation
            example: "2021-08-12T13:00:00Z"
          meta:
            type: object
            required:
              - static
            properties:
              static:
                type: string
                format: json.RawMessage
                description: Primary event metadata. This is a template to be filled by `dynamic` when it's present.
                example: |
                  {
                    "title": "Verify proof {:id}",
                    "description": "Your proof should be verified by somebody",
                    "type": "unlimited",
                    "reward": 5
                  }
              dynamic:
                type: string
                format: json.RawMessage
                description: Some events require dynamic data, which can be filled into `static` template.
                example: { "id": "123" }
