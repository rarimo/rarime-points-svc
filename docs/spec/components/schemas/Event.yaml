allOf:
  - $ref: '#/components/schemas/EventKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - status
          - created_at
          - meta
        properties:
          status:
            type: string
            description: See `filter[status]` parameter for explanation
            enum: [open, fulfilled, claimed]
          created_at:
            type: string
            format: time.Time
            description: UTC time (RFC3339) of event creation
            example: "2021-08-12T13:00:00Z"
          meta:
            $ref: '#/components/schemas/EventMeta'
          points_amount:
            type: integer
            description: |
              How many points were accrued. Required only for `claimed` events.
              This is necessary, as the reward might change over time, while
              the certain balance should be left intact.
            example: 50
      relationships:
        type: object
        required:
          - balance
        properties:
          balance:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/BalanceKey'
