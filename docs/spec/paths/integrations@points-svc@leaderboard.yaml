get:
  tags:
    - Points balance
  summary: Get leaderboard
  description: Returns leaders sorted by points or number of claimed events in descending order.
  operationId: getLeaderboard
  parameters:
    - in: query
      name: 'page[limit]'
      description: Number of leaders to return
      required: false
      schema:
        type: integer
        minimum: 3
        maximum: 50
        default: 10
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Balance'
    400:
      $ref: '#/components/responses/invalidParameter'
    500:
      $ref: '#/components/responses/internalError'
