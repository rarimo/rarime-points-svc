get:
  tags:
    - Points balance
  summary: Get points balance
  description: |
    Balance of authorized user who makes the request. Rank in leaderboard is included.
    You should create new balance for the new user by making POST request.
  operationId: getPointsBalance
  parameters:
    - $ref: '#/components/parameters/pathDID'
    - in: query
      name: 'rank'
      description: 'Specifies whether to return the rank'
      required: false
      schema:
        type: boolean
        example: true
    - in: query
      name: 'referral_codes'
      description: 'Specifies whether to return the referral codes'
      required: false
      schema:
        type: booleand
        example: true
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Balance'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    500:
      $ref: '#/components/responses/internalError'

patch:
  tags:
    - Points balance
  summary: Activate points balance
  description: |
    Activate inactive balance. Balance is inactive when referred_by field is null.
    did in query must match with id in request body
  operationId: activatePointsBalance
  parameters:
    - $ref: '#/components/parameters/pathDID'
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/CreateBalance'


  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Balance'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    500:
      $ref: '#/components/responses/internalError'
