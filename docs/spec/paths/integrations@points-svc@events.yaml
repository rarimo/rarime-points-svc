get:
  tags:
    - Events
  summary: Get events
  description: Returns events for a single user.
  operationId: getEvents
  parameters:
    - in: query
      name: 'filter[status]'
      description: |
        Filter by event status, which is:
          - `open` - you need to do something on the platform
          - `fulfilled` - you have done something and are eligible to claim the reward
          - `claimed` - you have claimed the reward
      required: false
      schema:
        type: array
        items:
          type: string
          enum: [open, fulfilled, claimed]
    - $ref: '#/components/parameters/pageLimitParam'
    - $ref: '#/components/parameters/pageCursorParam'
    - $ref: '#/components/parameters/sortingParam'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    500:
      $ref: '#/components/responses/internalError'
