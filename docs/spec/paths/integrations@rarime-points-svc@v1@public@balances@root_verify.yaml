post:
  tags:
    - Points balance
  summary: Root inclusion verify 
  description: |
    Verify root inclusion with ZKP, fulfilling the event.
    One root inclusion can't be verified twice.
  operationId: rootInclusionVerify
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/RootInclusionVerify'
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/RootInclusionEventState'
    400:
      $ref: '#/components/responses/invalidParameter'
    401:
      $ref: '#/components/responses/invalidAuth'
    404:
      description: Balance not exists.
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    409:
      description: Root already verified or event absent for user.
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    500:
      $ref: '#/components/responses/internalError'
